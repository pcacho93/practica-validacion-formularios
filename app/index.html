<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Práctica validación formularios | Pablo Cacho | Alicia Arraez </title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/css-toggle-switch/dist/toggle-switch.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link href='http://fonts.googleapis.com/css?family=Cabin:400,700' rel='stylesheet' type='text/css'>
    <!-- endbuild -->
</head>

<body>
<a href="https://github.com/pcacho93/practica-validacion-formularios" >
    <img src="http://fc05.deviantart.net/fs71/i/2012/223/4/3/github_flurry_ios_style_icon_by_flakshack-d5ariic.png" class="git" style="width:70px;">
</a>

    
    <form action="#" method="POST" id="formulario" class="big-form" novalidate>
        
        <div class="wrap">

        <h3>Datos personales</h3>
            <div>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" />
                <span class="required"></span>
            </div>
            <div>
                <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" />
                <span class="required"></span>
            </div>
            <div>
                <input maxlength="9" type="text" name="telefono" id="telefono" placeholder="Teléfono" />
                <span class="required"></span>
            </div>
            <div>
                <input type="mail" name="email" id="email" placeholder="E-mail" />
                <span class="required"></span>
            </div>
            <div>
                <input type="mail" name="email2" id="email2" placeholder="Repita su E-mail" />
                <span class="required"></span>
            </div>
        </div>
        
        <div class="wrap">
        <h3>¿Cómo nos has conocido?</h3>
            <div>
                <select name="refered" id="refered">
                    <option value="0">Prefiero no contestar</option>
                    <option value="1">Publicidad</option>
                    <option value="2">Profesionales del sector</option>
                    <option value="3">Internet</option>
                    <option value="4">A través de un amigo o conocido</option>
                </select>
            </div>
        </div>
        

       
        <div class="radius">
  <label class="col-md-4 control-label" for="demandante">Demandante:</label>
  <div class="col-md-4">
    <select id="demandante" name="demandante" class="form-control">
      <option value="1">Particular</option>
      <option value="2">Empresa</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="wrap">
  
  <div class="col-md-4">
  <input id="nif" name="nif" type="text" placeholder="NIF" class="form-control input-md"  >
    
  </div>


                <input type="text" name="facturacionNombre" id="facturacionNombre" placeholder="Nombre completo" />
                <span class="required"></span>
           
            <div>
                <input id="pais" name="pais" required="" type="text" placeholder="Pais" class="form-control input-md"  >
            </div>
             <div>
                <input maxlength="5" type="text" name="cp" id="cp" placeholder="Código Postal" />
                <span class="required"></span>
            </div>
             <div id="provincias">
               <input id="provincia" name="provincia" disabled="true" type="text" placeholder="provincias" class="form-control input-md"  >
               <span class="required"></span>
            </div>
            <div id="loc">
                <select id="localidad" required="" name="localidad" class="form-control">
     
     
    </select>
                <span class="required"></span>
            </div>
            <div>
                <input type="text" name="direccion" id="direccion" placeholder="Dirección" />
                <span class="required"></span>
            </div>
            <div>
                <input type="text" name="iban" id="iban" placeholder="IBAN" />
                <span class="required"></span>
            </div>
        </div>

        
        <div class="radius">
        <h3>Forma de pago</h3>
        <div class="switch-toggle switch-3 switch-candy withmargin">
            <input id="mensual" name="periodo" value="mensual" type="radio" checked>
            <label for="mensual">Mensual</label>

            <input id="trimestral" name="periodo" value="trimestral" type="radio">
            <label for="trimestral">Trimestral</label>

            <input id="anual" name="periodo" value="anual" type="radio">
            <label for="anual">Anual</label>

            <a></a>
        </div>
        </div>
      
        
        <div class="wrap">
        <h3>Datos de usuario</h3>
            <div>
                <input type="text" name="usuar io" id="usuario" readonly placeholder="Nombre de usuario" />
                <span class="required"></span>
            </div>
            <div>
                <input type="password" name="password" id="pass" placeholder="Contraseña" />
                <span title="Mask/Unmask" type="button" class="unmask"></span>
                <span class="required"></span>
            </div>
            <span class="passinfo">Debil</span><meter value="0" id="PassValue" max="100"></meter>
            <div>
                <input type="password" name="pass2" id="pass2" placeholder="Repita su Contraseña" />
                <span title="Mask/Unmask" type="button" class="unmask"></span>
                <span class="required"></span>
            </div>
        
        
           <div class="center"> 
            <input type="submit" value="Finalizar" class="paginate" name="submit3" />
            </div> 
          
        </div>

    </form>

   <form style="display: none" class="wrap" id="success" action="#" method="POST" novalidate>
   <div class="wrap">
        <h3>REGISTRO COMPLETADO</h3>
        <p>Se va a proceder a su alta.</p>
        <p>Se efectuara un cobro a su cuenta por valor de
        <span id="cuota"></span> € en concepto de su cuota <span id="tipocuota"></span></p>
        <div class="center">
            <span id="anterior3" class="paginate">Cancelar</span>
            <input class="paginate" type="submit" value="Aceptar" name="submit4" />
        </div>
        </div>
    </form>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-validate/dist/jquery.validate.js"></script>
    <script src="bower_components/jquery.complexify.js/jquery.complexify.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/main.js -->
    <script src="scripts/messages_es.js"></script>
    <script src="scripts/additional-methods.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
</body>

</html>
